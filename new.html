<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Hotline</title>

  <!-- tailwind css -->
  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

  <!-- font Awesome cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" />

  <!-- daisy ui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
</head>

<body class="hind-madurai">

  <!-- Navbar -->
  <section>
    <div class="bg-white px-[36px] py-[14px]">
      <div class="flex flex-col md:flex-row justify-between h-[100px]">
        <div class="flex items-center gap-3">
          <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="">
          <h1 class="font-bold text-[#006747] text-xl">Emergency <br> Services</h1>
        </div>
        <div class="flex justify-center mt-3 md:mt-0 items-center gap-5">
          <div class="flex items-center gap-3 bg-[#41ff6b1a] font-bold px-[18px] py-[7px] rounded-4xl">
            <p id="heart-count">0</p>
            <img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="">
          </div>
          <div class="flex items-center gap-3 bg-[#41ff6b1a] font-bold px-[18px] py-[7px] rounded-4xl">
            <p id="coin-count">100</p>
            <img class="w-[24px] h-[24px]" src="./assets/coin.png" alt="">
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- Card Section -->
  <section class="bg-[#f5fff6]">
    <div class="w-11/12 mx-auto py-[48px] grid grid-cols-1 md:grid-cols-12 gap-[30px]">
      <div class="col-span-9 order-2 md:order-1">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-[30px]">
          <!-- Example Card -->
          <div class="card p-5 bg-white rounded-xl shadow-xl">
            <div class="flex items-center justify-between mt-[16px]">
              <img class="w-[32px] h-[32px] p-2 bg-[#FFE3E2] rounded-xl" src="./assets/emergency.png" alt="">
              <button class="heart-btn"><i class="fa-regular fa-heart"></i></button>
            </div>
            <h1 class="font-bold text-[24px] mt-[24px]">National Emergency Number</h1>
            <p class="mt-2">National Emergency</p>
            <p class="argent-num font-bold text-[36px] mt-4">999</p>
            <p class="bg-[#f2f2f2] text-[#5c5c5c] rounded-3xl w-[53px] h-[37px] flex items-center justify-center">All</p>
            <div class="flex gap-3 mt-[24px]">
              <button class="btn copy-btn bg-white! text-gray-500! flex-1!"><i class="fa-regular fa-copy"></i> Copy</button>
              <button class="btn call-btn bg-[#00a63e]! text-white! flex-1!"><i class="fa-solid fa-phone"></i> Call</button>
            </div>
          </div>
          <!-- আরও কার্ড এখানে থাকবে -->
        </div>
      </div>

      <!-- Call History Section -->
      <div class="bg-white col-span-9 md:col-span-3 shadow-xl rounded-xl order-1 md:order-2">
        <div class="flex items-center justify-between p-4">
          <div class="flex items-center gap-2">
            <span><i class="fa-solid fa-clock-rotate-left text-[#5c5c5c]"></i></span>
            <h1 class="font-medium text-[20px]">Call History</h1>
          </div>
          <div>
            <button id="clear-history"
              class="bg-[#00A63E] text-white px-[18px] py-[7px] md:px-[36px] rounded-4xl">Clear</button>
          </div>
        </div>
        <div id="call-history" class=" p-2 mx-[18px]"></div>
      </div>
    </div>
  </section>

  <!-- JS -->
  <script>
    
    const heartButtons = document.getElementsByClassName("heart-btn");
    const heartCount = document.getElementById("heart-count");
    for (let btn of heartButtons) {
      btn.addEventListener("click", function () {
        let current = parseInt(heartCount.innerText);
        heartCount.innerText = current + 1;
      });
    }

    
    const callButtons = document.getElementsByClassName("call-btn");
    const coinCount = document.getElementById("coin-count");
    const historyBox = document.getElementById("call-history");

    for (let btn of callButtons) {
      btn.addEventListener("click", function () {
        let coin = parseInt(coinCount.innerText);
        const coinCost = 20;

        if (coin < coinCost) {
          alert("Not enough coins! You need at least 20 coins to make a call");
          return;
        }

        coinCount.innerText = coin - coinCost;

        const card = btn.parentNode.parentNode
        const title = card.querySelector("h1").innerText;
        const number = card.querySelector(".argent-num").innerText;

        alert(`📞 Calling ${title} ${number}`);

        const time = new Date().toLocaleTimeString();

        const div = document.createElement("div");
        div.className = "flex justify-between items-center bg-[#f2f2f2] text-[#5c5c5c] p-3 mb-2 rounded-lg";
        div.innerHTML = `
          <div>
            <h1>${title}</h1>
            <p>${number}</p>
          </div>
          <div>
            <p>${time}</p>
          </div>
        `;
        historyBox.appendChild(div);
      });
    }

    document.getElementById("clear-history").addEventListener("click", function () {
      historyBox.innerHTML = "";
    });
  </script>
</body>
</html>
