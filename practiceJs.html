<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Emergency Hotline</title>

<!-- tailwind css -->
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<!-- font Awesome cdn -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"/>

<!-- daisy ui -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

<style>
/* Optional: Some spacing fix */
.bg-white! { background-color: white !important; }
.text-gray-500! { color: #6b7280 !important; }
.flex-1! { flex: 1 !important; }
.bg-[#00a63e]! { background-color: #00A63E !important; }
.text-white! { color: white !important; }
</style>
</head>
<body class="hind-madurai">

<!-- nav section -->
<section>
    <div class="bg-white px-[36px] py-[14px]">
        <div class="flex flex-col md:flex-row justify-between h-[100px]">
            <div class="flex items-center gap-3">
                <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="">
                <h1 class="font-bold text-[#006747] text-xl">Emergency <br> Services</h1>
            </div>
            <div class="flex justify-center mt-3 md:mt-0 items-center gap-5">
                <div class="flex items-center gap-3 bg-[#41ff6b1a] font-bold px-[18px] py-[7px] md:px-[36px] py-[14px] rounded-4xl">
                    <p id="heart-count">0</p>
                    <img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="">
                </div>
                <div class="flex items-center gap-3 bg-[#41ff6b1a] font-bold px-[18px] py-[7px] md:px-[36px] py-[14px] rounded-4xl">
                    <p>100</p>
                    <img class="w-[24px] h-[24px]" src="./assets/coin.png" alt="">
                </div>
                <div class="bg-[#00A63E] text-white px-[15px] py-[7px] md:px-[36px] py-[14px] rounded-3xl whitespace-nowrap">
                    <p><span id="copy-count">2</span> Copy</p>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- card Section -->
<section class="bg-[#f5fff6]">
<div class="w-11/12 mx-auto py-[48px] grid grid-cols-1 md:grid-cols-12 gap-[30px]">
    <div class="col-span-9 order-2 md:order-1">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-[30px]">

            <!-- CARD 1 -->
            <div class="p-5 bg-white rounded-xl shadow-xl">
                <div class="flex items-center justify-between mt-[16px]">
                    <img class="w-[32px] h-[32px] p-2 bg-[#FFE3E2] rounded-xl" src="./assets/emergency.png" alt="">
                    <button class="heart-btn"><i class="fa-regular fa-heart"></i></button>
                </div>
                <h1 class="font-bold text-[24px] mt-[24px]">National Emergency Number</h1>
                <p class="mt-2">National Emergency</p>
                <p class="font-bold text-[36px] mt-4">999</p>
                <p class="bg-[#f2f2f2] text-[#5c5c5c] rounded-3xl w-[53px] h-[37px] flex items-center justify-center">All</p>
                <div class="flex gap-3 mt-[24px]">
                    <button class="btn copy-btn bg-white! text-gray-500! flex-1!"><span><i class="fa-regular fa-copy"></i></span> Copy</button>
                    <button class="btn bg-[#00a63e]! text-white! flex-1!"><span><i class="fa-solid fa-phone"></i></span> Call</button>
                </div>
            </div>

            <!-- CARD 2 -->
            <div class="p-5 bg-white rounded-xl shadow-xl">
                <div class="flex items-center justify-between mt-[16px]">
                    <img class="w-[32px] h-[32px] p-2 bg-[#FFE3E2] rounded-xl" src="./assets/police.png" alt="">
                    <button class="heart-btn"><i class="fa-regular fa-heart"></i></button>
                </div>
                <h1 class="font-bold text-[24px] mt-[24px]">Police Helpline Number</h1>
                <p class="mt-2">Police</p>
                <p class="font-bold text-[36px] mt-4">100</p>
                <p class="bg-[#f2f2f2] text-[#5c5c5c] w-[79px] h-[37px] flex items-center justify-center rounded-3xl">Police</p>
                <div class="flex gap-3 mt-[24px]">
                    <button class="btn copy-btn bg-white! text-gray-500! flex-1!"><span><i class="fa-regular fa-copy"></i></span> Copy</button>
                    <button class="btn bg-[#00a63e]! text-white! flex-1!"><span><i class="fa-solid fa-phone"></i></span> Call</button>
                </div>
            </div>

            <!-- CARD 3 -->
            <div class="p-5 bg-white rounded-xl shadow-xl">
                <div class="flex items-center justify-between mt-[16px]">
                    <img class="w-[32px] h-[32px] p-2 bg-[#FFE3E2] rounded-xl" src="./assets/fire-service.png" alt="">
                    <button class="heart-btn"><i class="fa-regular fa-heart"></i></button>
                </div>
                <h1 class="font-bold text-[24px] mt-[24px]">Fire Service Number</h1>
                <p class="mt-2">Fire Service</p>
                <p class="font-bold text-[36px] mt-4">101</p>
                <p class="bg-[#f2f2f2] text-[#5c5c5c] w-[61px] h-[37px] flex items-center justify-center rounded-3xl">Fire</p>
                <div class="flex gap-3 mt-[24px]">
                    <button class="btn copy-btn bg-white! text-gray-500! flex-1!"><span><i class="fa-regular fa-copy"></i></span> Copy</button>
                    <button class="btn bg-[#00a63e]! text-white! flex-1!"><span><i class="fa-solid fa-phone"></i></span> Call</button>
                </div>
            </div>

        </div>
    </div>
</div>
</section>

<script>
    <script>
    // Heart Button Functionality
    const heartButtons = document.getElementsByClassName("heart-btn");
    const heartCount = document.getElementById("heart-count");

    for (const btn of heartButtons) {
        btn.addEventListener("click", function() {
            heartCount.innerText = parseInt(heartCount.innerText) + 1;
        });
    }

    // Copy Button Functionality (Dynamic)
    const copyButtons = document.getElementsByClassName("copy-btn");
    const totalCountEl = document.getElementById("copy-count");
    let totalCopies = parseInt(totalCountEl.textContent);

    for (const btn of copyButtons) {
        btn.addEventListener("click", function() {
            // Step 1: যে কার্ডের বাটনে ক্লিক হয়েছে সেটি খুঁজে বের করা
            const card = btn.closest(".p-5");

            // Step 2: ওই কার্ডের বড় নাম্বার খুঁজে বের করা
            const numberEl = card.querySelector("p.font-bold.text-[36px]");
            if (!numberEl) return;

            const numberText = numberEl.textContent.trim();

            // Step 3: Clipboard এ কপি করা
            navigator.clipboard.writeText(numberText).then(() => {
                totalCopies++;
                totalCountEl.textContent = totalCopies;
                alert(numberText + " copied to clipboard!"); // Alert দেখানো
            }).catch(err => {
                console.error("Copy failed:", err);
                alert("Copy failed!");
            });
        });
    }


</script>

</body>
</html>
