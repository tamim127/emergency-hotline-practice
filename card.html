    <script>
        // ১. প্রথমে আমরা বাটন, নম্বর এবং copy count কে ধরছি
        const copyBtn = document.getElementById("copy-btn"); // Copy বাটন
        const argentNum = document.getElementById("argent-num"); // কার্ডের নম্বর
        const copyCount = document.getElementById("copy-count"); // navbar-এর Copy সংখ্যা

        // ২. বাটনে click event যোগ করছি
        copyBtn.addEventListener("click", function () {
            // ৩. কার্ডের নম্বরটা নিয়ে আসা
            const number = argentNum.textContent.trim();

            // ৪. clipboard-এ কপি করা
            navigator.clipboard.writeText(number)
                .then(function () {
                    // ৫. copy successful হলে navbar count ১ বাড়ানো
                    let count = parseInt(copyCount.textContent);
                    count = count + 1; // ১ যোগ
                    copyCount.textContent = count;

                    // ৬. alert দেখানো
                    alert("Copied successfully!");
                })
                .catch(function (err) {
                    // যদি কপি না হয়, console-এ error দেখাবে
                    console.error("Failed to copy:", err);
                });
        });




        //  call functionalities


       const callBtn = document.getElementsByClassName("call-btn");

for (let btn of callBtn) {
    btn.addEventListener("click", function () {

         // আগে define করতে হবে
         
        const coinCount = document.getElementById("coin-count");
        const coin = parseInt(coinCount.innerText);
        const coinCost =parseInt(20);

        const totalCoin = coin - coinCost;
 if (totalCoin < 0) {
            alert("Not enough coins!");
            return;
        }
       

        coinCount.innerText = totalCoin;
    });
}


    </script>
